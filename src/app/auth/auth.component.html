<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <app-alert [message]="error" *ngIf="error.length > 0" (close)="onHandelError()"></app-alert>
    <!--<div *ngIf="isLoading" style="text-align:center;">
    <app-spinner-first></app-spinner-first>
  </div>-->
      <app-spinner-second *ngIf="isLoading" style="text-align:center;" ></app-spinner-second>
    <form [formGroup]="authForm" (ngSubmit)="onSubmit()" >
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" id="email" class="form-control" formControlName="email" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" formControlName="password" />
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button>
        &nbsp;
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch To {{isLoginMode ? 'Sign Up' : 'Login'}}</button>
      </div>
    </form>
  </div>
</div>
