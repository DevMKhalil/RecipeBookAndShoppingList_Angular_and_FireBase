<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="projectForm" (ngSubmit)="onSave()">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" formControlName="Name" class="form-control">
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" formControlName="Amount" class="form-control">
                </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <button class="btn btn-success" [disabled]="!projectForm.valid" type="submit">{{editMode ? 'Update' : 'Add'}}</button>
                &nbsp;
                <button class="btn btn-primary" type="button" (click)="ResetForm()">Clear</button>
                &nbsp;
                <button class="btn btn-danger"
                        type="button"
                        (click)="DeleteIngredient()"
                        *ngIf="editMode">
                  Delete
                </button>
              </div>
            </div>
        </form>
    </div>
</div>
